<!doctype html>
<html><head>
  <meta charset="utf-8" />
  <title>Test Lottie</title>
  <style>#anim{width:100%;height:420px;max-width:720px;margin:20px auto;border-radius:16px;overflow:hidden;background:#fff}</style>
</head>
<body>
  <div id="anim"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('anim'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '/lottie/squat-front.json'
    });
  </script>
</body></html>
